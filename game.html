<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ –ü–û–ô–ú–ê–ô –ü–ò–¶–¶–£ PRO - –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ö—Ä—É—Ç–∞—è –í–µ—Ä—Å–∏—è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0033 50%, #330000 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: white; overflow: hidden;
        }
        .game-container {
            text-align: center; padding: 20px;
            background: rgba(0,0,0,0.5); border-radius: 20px;
            border: 3px solid #FFD700; box-shadow: 0 0 50px rgba(255,215,0,0.5);
        }
        .game-title {
            font-size: 42px; margin-bottom: 20px; color: #FFD700;
            text-shadow: 0 0 30px #FF6F00, 0 0 60px #FF6F00;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 30px #FF6F00, 0 0 60px #FF6F00; }
            50% { text-shadow: 0 0 50px #FFD700, 0 0 100px #FF6F00; }
        }
        canvas {
            border: 5px solid #FF6F00; border-radius: 20px;
            background: radial-gradient(circle at 30% 30%, rgba(255,106,0,0.1), rgba(0,0,0,0.9));
            box-shadow: 0 0 60px rgba(255,106,0,0.8), inset 0 0 30px rgba(0,0,0,0.5);
            display: block; margin: 20px auto; cursor: crosshair;
        }
        .game-stats {
            display: flex; justify-content: space-around;
            margin: 20px 0; font-size: 22px; font-weight: bold;
        }
        .stat {
            color: #FFD700; text-shadow: 0 0 15px #FF6F00;
            background: rgba(255,106,0,0.2); padding: 10px 20px;
            border-radius: 10px; border: 2px solid #FF6F00;
        }
        .controls {
            margin: 20px 0; display: flex;
            justify-content: center; gap: 10px; flex-wrap: wrap;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #FF6F00, #D32F2F);
            color: white; border: none; border-radius: 10px;
            font-weight: bold; font-size: 16px; cursor: pointer;
            box-shadow: 0 0 20px rgba(255,106,0,0.6);
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 40px rgba(255,106,0,0.9);
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        button:active { transform: scale(0.95); }
        .modes {
            display: flex; justify-content: center; gap: 10px;
            flex-wrap: wrap; margin: 15px 0;
        }
        .modes button {
            padding: 10px 18px; font-size: 14px;
        }
        .info {
            max-width: 700px; margin: 15px auto;
            background: rgba(0,0,0,0.4); padding: 15px;
            border-radius: 10px; border-left: 4px solid #FFD700;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-title">üçï –ü–û–ô–ú–ê–ô –ü–ò–¶–¶–£ PRO! üëª</div>
        
        <canvas id="gameCanvas" width="700" height="600"></canvas>

        <div class="game-stats">
            <div class="stat">‚è±Ô∏è <span id="timeDisplay">60</span>—Å</div>
            <div class="stat">üéØ <span id="scoreDisplay">0</span></div>
            <div class="stat">üí∞ <span id="pointsDisplay">0</span></div>
            <div class="stat">üî• –ö–æ–º–±–æ: <span id="comboDisplay">x1</span></div>
        </div>

        <div class="modes">
            <button onclick="selectMode('classic')">üéØ –ö–ª–∞—Å—Å–∏–∫</button>
            <button onclick="selectMode('target')">üé™ –¶–µ–ª—å</button>
            <button onclick="selectMode('zombie')">üßü –ó–æ–º–±–∏</button>
            <button onclick="selectMode('wave')">üåä –í–æ–ª–Ω–∞</button>
            <button onclick="selectMode('night')">üåô –ù–æ—á—å</button>
        </div>

        <div class="controls">
            <button onclick="startGame()">‚ñ∂Ô∏è –ù–ê–ß–ê–¢–¨</button>
            <button onclick="resetGame()">üîÑ –ü–ï–†–ï–ó–ê–ì–†–£–ó–ò–¢–¨</button>
            <button onclick="toggleSound()" id="soundBtn">üîä –ó–≤—É–∫: –í–ö–õ</button>
        </div>

        <div class="info">
            <strong>üìã –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è:</strong>
            üçï=10pts | üçó=2pts | ü•§=5pts | üéÉ=-5pts
            <br>üéÆ <span id="modeInfo">–†–µ–∂–∏–º: –ö–ª–∞—Å—Å–∏–∫ (60 —Å–µ–∫)</span>
            <br>‚úÖ 15+ –æ—á–∫–æ–≤ = <strong>+5% –ë–û–ù–£–°!</strong>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameRunning = false;
        let gameTime = 60;
        let score = 0;
        let points = 0;
        let combo = 1;
        let mode = 'classic';
        let soundEnabled = true;

        const basket = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 80,
            width: 100,
            height: 60
        };

        let fallingObjects = [];
        let particles = [];
        let effectParticles = [];
        let waves = [];

        const objectTypes = [
            { emoji: 'üçï', points: 10, color: '#FF6F00' },
            { emoji: 'üçó', points: 2, color: '#8B4513' },
            { emoji: 'ü•§', points: 5, color: '#4169E1' },
            { emoji: 'üéÉ', points: -5, color: '#FF8C00' }
        ];

        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            basket.x = Math.max(0, Math.min(e.clientX - rect.left - basket.width/2, canvas.width - basket.width));
        });

        canvas.addEventListener('touchmove', (e) => {
            const rect = canvas.getBoundingClientRect();
            basket.x = Math.max(0, Math.min(e.touches[0].clientX - rect.left - basket.width/2, canvas.width - basket.width));
        });

        function selectMode(m) {
            mode = m;
            gameTime = mode === 'target' ? 120 : 60;
            document.getElementById('modeInfo').textContent = `–†–µ–∂–∏–º: ${m.toUpperCase()}`;
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').textContent = soundEnabled ? 'üîä –ó–≤—É–∫: –í–ö–õ' : 'üîá –ó–≤—É–∫: –í–´–ö–õ';
        }

        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            gameTime = mode === 'target' ? 120 : 60;
            score = 0; points = 0; combo = 1;
            fallingObjects = []; particles = []; effectParticles = []; waves = [];
            gameLoop();
        }

        function resetGame() {
            gameRunning = false;
            gameTime = 60; score = 0; points = 0; combo = 1;
            fallingObjects = []; particles = []; effectParticles = []; waves = [];
            updateDisplay();
            drawGame();
        }

        function spawnObject() {
            const randomType = objectTypes[Math.floor(Math.random() * objectTypes.length)];
            fallingObjects.push({
                x: Math.random() * (canvas.width - 40),
                y: -50,
                width: 45,
                height: 45,
                vy: 2 + Math.random() * 3,
                vx: (Math.random() - 0.5) * 4,
                ...randomType,
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.15,
                wobble: Math.random() * Math.PI * 2
            });
        }

        function createExplosion(x, y, emoji, color) {
            // –í–∑—Ä—ã–≤–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã
            for (let i = 0; i < 20; i++) {
                const angle = (Math.PI * 2 * i) / 20;
                const speed = 3 + Math.random() * 5;
                effectParticles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - 2,
                    life: 40,
                    emoji,
                    size: 20 + Math.random() * 15
                });
            }

            // –°–≤–µ—Ç—è—â–∏–µ—Å—è –∑–≤—ë–∑–¥—ã
            for (let i = 0; i < 15; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 10 + Math.random() * 30;
                effectParticles.push({
                    x: x + Math.cos(angle) * distance,
                    y: y + Math.sin(angle) * distance,
                    vx: Math.cos(angle) * 2,
                    vy: Math.sin(angle) * 2 - 1,
                    life: 35,
                    emoji: '‚ú®',
                    size: 10
                });
            }

            // –í–æ–ª–Ω–∞
            waves.push({
                x, y,
                radius: 0,
                maxRadius: 100,
                life: 30,
                color
            });
        }

        function updateGame() {
            if (mode === 'zombie') {
                if (Math.random() < 0.08) spawnObject();
            } else if (mode === 'wave') {
                if (gameTime % 30 === 0) {
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => spawnObject(), i * 100);
                    }
                }
            } else {
                if (Math.random() < 0.05) spawnObject();
            }

            fallingObjects = fallingObjects.filter(obj => {
                obj.y += obj.vy;
                obj.x += obj.vx;
                obj.vy += 0.3;
                obj.vx *= 0.98;
                obj.rotation += obj.rotationSpeed;
                obj.wobble += 0.05;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–ª–∏–∑–∏–∏
                if (obj.y + obj.height > basket.y && 
                    obj.y < basket.y + basket.height &&
                    obj.x + obj.width > basket.x &&
                    obj.x < basket.x + basket.width) {
                    
                    score++;
                    points += obj.points * combo;
                    combo = Math.min(combo + 0.5, 5);
                    
                    createExplosion(obj.x + obj.width/2, obj.y + obj.height/2, obj.emoji, obj.color);
                    playSound(obj.points > 0 ? 800 : 200);
                    
                    return false;
                }

                return obj.y < canvas.height;
            });

            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life--;
                return p.life > 0;
            });

            effectParticles = effectParticles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.15;
                p.life--;
                return p.life > 0;
            });

            waves = waves.filter(w => {
                w.radius += 3;
                w.life--;
                return w.life > 0;
            });

            combo = Math.max(1, combo - 0.02);
            gameTime--;

            if (gameTime <= 0 || (mode === 'target' && score >= 50)) {
                endGame();
            }
        }

        function playSound(freq) {
            if (!soundEnabled) return;
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                osc.start(ctx.currentTime);
                osc.stop(ctx.currentTime + 0.1);
            } catch(e) {}
        }

        function drawGame() {
            // –§–æ–Ω —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(0,0,0,0.9)');
            gradient.addColorStop(0.5, 'rgba(26,0,51,0.8)');
            gradient.addColorStop(1, 'rgba(51,0,0,0.9)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –í–æ–ª–Ω—ã
            waves.forEach(w => {
                ctx.strokeStyle = `rgba(${w.color ? '255,106,0' : '255,215,0'}, ${w.life/30})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(w.x, w.y, w.radius, 0, Math.PI * 2);
                ctx.stroke();
            });

            // –û–±—ä–µ–∫—Ç—ã
            fallingObjects.forEach(obj => {
                ctx.save();
                ctx.translate(obj.x + obj.width/2, obj.y + obj.height/2);
                ctx.rotate(obj.rotation);
                ctx.shadowColor = obj.color;
                ctx.shadowBlur = 20;
                ctx.font = '50px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(obj.emoji, 0, 0);
                ctx.restore();
            });

            // –ß–∞—Å—Ç–∏—Ü—ã —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
            effectParticles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life / 40;
                ctx.font = p.size + 'px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(p.emoji, p.x, p.y);
                ctx.restore();
            });

            // –ö–æ—Ä–∑–∏–Ω–∞
            ctx.save();
            ctx.shadowColor = '#FFD700';
            ctx.shadowBlur = 30;
            ctx.fillStyle = 'rgba(255, 215, 0, 0.4)';
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.ellipse(basket.x + basket.width/2, basket.y, basket.width/2, basket.height/3, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            ctx.font = '50px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üß∫', basket.x + basket.width/2, basket.y + basket.height/2);
            ctx.restore();
        }

        function updateDisplay() {
            document.getElementById('timeDisplay').textContent = Math.max(0, gameTime);
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('pointsDisplay').textContent = points;
            document.getElementById('comboDisplay').textContent = 'x' + combo.toFixed(1);
        }

        function endGame() {
            gameRunning = false;
            const bonus = points >= 15 ? '+5% –ë–û–ù–£–° –°–ö–ò–î–ö–ê! üéÅ' : '–ü–æ–ø—Ä–æ–±—É–π –µ—â–µ!';
            alert(`‚è∞ –ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!\n\nüéØ –ü–æ–π–º–∞–Ω–æ: ${score}\nüèÜ –û—á–∫–∏: ${points}\nüî• –ö–æ–º–±–æ: x${combo.toFixed(1)}\n\n${bonus}`);
        }

        function gameLoop() {
            if (!gameRunning) return;
            updateGame();
            drawGame();
            updateDisplay();
            requestAnimationFrame(gameLoop);
        }

        drawGame();
        updateDisplay();
    </script>
</body>
</html>
